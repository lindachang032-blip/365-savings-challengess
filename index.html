<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365天支付挑戰 - 溫暖圓潤版</title>
    <!-- 引入 Quicksand 圓潤字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* 溫暖色系定義 */
            --bg-color: #f5f2ed; 
            --card-bg: #fffcf9; 
            --primary-color: #d4a373; 
            --secondary-color: #7a918d; 
            --accent-color: #e9edc9; 
            --text-main: #4a4238; 
            --text-muted: #8b8071; 
            --border-color: #e6dfd1;
            --shadow: 0 10px 15px -3px rgba(74, 66, 56, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', 'PingFang TC', 'Heiti TC', 'Microsoft JhengHei', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.4rem;
            color: var(--text-main);
            margin-bottom: 12px;
            letter-spacing: 1px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        header p {
            color: var(--text-muted);
            font-weight: 400;
            font-size: 1.1rem;
        }

        /* 統計面板 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon-wrapper {
            background-color: var(--bg-color);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            color: var(--primary-color);
        }

        .stat-card .label {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .progress-container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .progress-bar-bg {
            background: var(--border-color);
            height: 16px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-bar-fill {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 挑戰網格 */
        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
            gap: 15px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .day-box {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fdfaf7;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            padding: 8px;
        }

        .day-box .day-num {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .day-box .amount {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .day-box:hover {
            border-color: var(--primary-color);
            background-color: var(--accent-color);
            transform: scale(1.08);
        }

        .day-box.paid {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
        }

        .day-box.paid .day-num, 
        .day-box.paid .amount {
            color: #fff;
            opacity: 1;
        }

        /* 彈窗模組 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(74, 66, 56, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-color);
            animation: modalIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalIn {
            from { transform: translateY(30px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .modal .icon-decoration {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .modal h2 {
            margin-bottom: 8px;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .modal-amount {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 20px 0;
            letter-spacing: -2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 14px 28px;
            border-radius: 18px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-confirm {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 6px 15px rgba(212, 163, 115, 0.3);
        }

        .btn-cancel {
            background: #eeeae4;
            color: var(--text-muted);
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.05);
        }

        button:active {
            transform: translateY(1px);
        }

        @media (max-width: 600px) {
            .challenge-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                padding: 15px;
                gap: 10px;
            }
            header h1 { font-size: 1.8rem; }
            .stat-card .value { font-size: 1.4rem; }
            .modal { padding: 30px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i data-lucide="piggy-bank" style="width: 40px; height: 40px;"></i> 365天支付挑戰</h1>
        <p>每一份累積，都是對未來最好的投資</p>
    </header>

    <div class="progress-container">
        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <span class="label" style="font-weight: 700; display: flex; align-items: center; gap: 6px;">
                <i data-lucide="trending-up" style="width: 18px; height: 18px;"></i> 挑戰達成進度
            </span>
            <span id="percent-text" style="font-weight: 700; color: var(--primary-color); font-size: 1.2rem;">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div id="progress-fill" class="progress-bar-fill"></div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="icon-wrapper"><i data-lucide="calendar-check"></i></div>
            <span class="label">已付清天數</span>
            <div id="paid-days" class="value">0 / 365</div>
        </div>
        <div class="stat-card">
            <div class="icon-wrapper"><i data-lucide="wallet"></i></div>
            <span class="label">已支付總額</span>
            <div id="paid-amount" class="value">$0</div>
        </div>
        <div class="stat-card">
            <div class="icon-wrapper"><i data-lucide="hand-coins"></i></div>
            <span class="label">剩餘應付金額</span>
            <div id="remaining-amount" class="value">$133,590</div>
        </div>
    </div>

    <div id="challenge-grid" class="challenge-grid">
        <!-- JS 動態生成內容 -->
    </div>
</div>

<!-- 支付確認彈窗 -->
<div id="modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="icon-decoration"><i data-lucide="sparkles" style="width: 48px; height: 48px;"></i></div>
        <h2 id="modal-title">Day 1 支付確認</h2>
        <p style="color: var(--text-muted); font-weight: 600;">今天也要加油喔！</p>
        <div id="modal-amount" class="modal-amount">$2</div>
        <div class="btn-group">
            <button class="btn-cancel" onclick="closeModal()">
                <i data-lucide="x-circle" style="width: 18px; height: 18px;"></i> 先等等
            </button>
            <button class="btn-confirm" onclick="confirmPayment()">
                <i data-lucide="check-circle-2" style="width: 18px; height: 18px;"></i> 確定付款
            </button>
        </div>
    </div>
</div>

<script>
    const totalDays = 365;
    const challengeGrid = document.getElementById('challenge-grid');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalAmountDisplay = document.getElementById('modal-amount');
    
    let paidDays = new Set();
    let currentSelectingDay = null;

    const totalGoal = (totalDays / 2) * (2 + (totalDays * 2));

    function init() {
        const saved = localStorage.getItem('365_challenge_icons_progress');
        if (saved) {
            const arr = JSON.parse(saved);
            paidDays = new Set(arr);
        }

        renderGrid();
        updateStats();
        // 初始化 Lucide 圖示
        lucide.createIcons();
    }

    function renderGrid() {
        challengeGrid.innerHTML = '';
        for (let i = 1; i <= totalDays; i++) {
            const box = document.createElement('div');
            box.className = 'day-box' + (paidDays.has(i) ? ' paid' : '');
            
            const dayNum = document.createElement('span');
            dayNum.className = 'day-num';
            dayNum.innerText = `Day ${i}`;

            const amount = document.createElement('span');
            amount.className = 'amount';
            amount.innerText = `$${i * 2}`;

            box.appendChild(dayNum);
            box.appendChild(amount);
            
            box.onclick = () => openModal(i);
            challengeGrid.appendChild(box);
        }
    }

    function openModal(day) {
        if (paidDays.has(day)) return;
        currentSelectingDay = day;
        modalTitle.innerText = `Day ${day} 支付確認`;
        modalAmountDisplay.innerText = `$${day * 2}`;
        modalOverlay.style.display = 'flex';
        // 彈窗開啟時重新刷一次圖示（確保動態內容中的圖示顯示）
        lucide.createIcons();
    }

    function closeModal() {
        modalOverlay.style.display = 'none';
        currentSelectingDay = null;
    }

    function confirmPayment() {
        if (currentSelectingDay) {
            paidDays.add(currentSelectingDay);
            saveProgress();
            renderGrid();
            updateStats();
            closeModal();
        }
    }

    function saveProgress() {
        localStorage.setItem('365_challenge_icons_progress', JSON.stringify(Array.from(paidDays)));
    }

    function updateStats() {
        const count = paidDays.size;
        const currentSum = Array.from(paidDays).reduce((sum, day) => sum + (day * 2), 0);
        const remaining = totalGoal - currentSum;
        const percentage = ((count / totalDays) * 100).toFixed(1);

        document.getElementById('paid-days').innerText = `${count} / ${totalDays}`;
        document.getElementById('paid-amount').innerText = `$${currentSum.toLocaleString()}`;
        document.getElementById('remaining-amount').innerText = `$${remaining.toLocaleString()}`;
        document.getElementById('percent-text').innerText = `${percentage}%`;
        document.getElementById('progress-fill').style.width = `${percentage}%`;
    }

    window.onload = init;
</script>

</body>
</html>
